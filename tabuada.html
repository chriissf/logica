<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha(){
            
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
        };

        function mostrar(informacao){

            document.write("<big>" + informacao +"</big>");
            pulaLinha();
        }

       var multiplicador = parseInt (prompt("Informa o multiplicador da tabuada desejada: "));

       for (var i = 0; i <= 10 ;i++) {

        var result = multiplicador * i;
        mostrar(multiplicador + " x" + i + " = " + result);

       }





 
       
    </script>
    
</body>
</html>
