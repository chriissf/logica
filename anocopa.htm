<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");
        };

        function mostrar(informacao) {

            document.write("<big>" + informacao + "</big>");
            pulaLinha();
        }

        var limite =parseInt(prompt("Entre com a data limite: "));

        var anoCopa = 1930;
        var quantidade =0;

        while (anoCopa <= limite){
       
            mostrar("Teve copa em: " + anoCopa);

        anoCopa += 4;
        quantidade += 1;

        }
        mostrar("fim!quantidade de copa: " + quantidade);

    </script>

</body>

</html>
